<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <div class="header-container flex align-center space-between">
        <h1>TravelTip</h1>

        <div class="search-container">
            <input type="search" name="search-bar" id="search-bar">
            <button class="btn-go-search" onclick="onSearchLoc()">GO</button>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>
    </div>

    <div class="copy-container flex align-center space-between">
        <p>Location: <span>London</span></p>
        <button class="btn-copy" onclick="on">Copy Location</button>
    </div>

    <div class="info-container">
        <div class="weather-container">
            <h2>Weather</h2>
        </div>

        <div class="locations-container">
            <table class="locations-table">
                <thead>
                    <th>Actions</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Weather</th>
                    <th>Creation Date</th>
                    <th>Last Update</th>
                </thead>
                <tbody class="my-locations-tb">

                </tbody>
            </table>
        </div>

        <div class="map-container">
            <button class="btn-add-loc" onclick="onAddLoc()">Add To My Locations</button>

            <div id="map" style="width: 450px; height: 450px;"></div>
        </div>
    </div>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
