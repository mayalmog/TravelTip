<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <h1>TravelTip</h1>
    <button class="btn-add-loc" onclick="onAddLoc()">Add To My Locations</button>
    <div id="map" style="width: 450px; height: 450px;"></div>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>

    <div class="locations-container">
        <table>
            <thead>
                <th>Actions</th>
                <th>ID</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Weather</th>
                <th>Creation Date</th>
                <th>Last Update</th>
            </thead>
            <tbody class="my-locations-tb">

            </tbody>
        </table>
    </div>

    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
